<meta charset="UTF-8">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>{{ site.title }}</title>

<!-- Language and Direction -->
<html lang="en">
<meta name="language" content="English">

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{site.logo}}" hreflang="en-us">
<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<!-- SEO Meta Tags -->
<meta name="description" content="{{site.description}}">
<meta name="keywords" content="algorithm, development, web, furkankyildirim, furkan, yildirim, python, javascript, fastapi, react, flutter, optimization">
<meta name="author" content="{{site.name}}">
<meta name="robots" content="index, follow">
<meta name="google-site-verification" content="DCl7VAf9tcz6eD9gb67NfkNnJ1PKRNcg8qQiwpbx9Lk" />
<link rel="canonical" href="{{site.url}}{{page.url}}">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{site.title}}" />
<meta property="og:description" content="{{site.description}}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{site.url}}" />
<meta property="og:site_name" content="{{site.name}}" />
<meta property="og:image" content="{{site.cover}}" />
<meta property="og:image:width" content="1280" />
<meta property="og:image:height" content="800" />
<meta property="og:image:type" content="image/png" />
<meta property="og:locale" content="en_US">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{site.url}}">
<meta name="twitter:site" content="@furkankyildirim">
<meta name="twitter:creator" content="@furkankyildirim">
<meta name="twitter:title" content="{{site.title}}">
<meta name="twitter:description" content="{{site.description}}">
<meta name="twitter:image" content="{{site.cover}}">

<!-- Schema.org Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{site.name}}",
  "url": "{{site.url}}",
  "image": "{{site.cover}}",
  "sameAs": [
    "https://twitter.com/furkankyildirim",
    "https://github.com/furkankyildirim",
    "https://www.linkedin.com/in/furkankyildirim"
  ],
  "jobTitle": "Computer Scientist & Industrial Engineer",
  "worksFor": {
    "@type": "Organization",
    "name": "Flio.ai"
  },
  "alumniOf": {
    "@type": "Organization",
    "name": "SabancÄ± University"
  }
}
</script>

<!-- Styles -->
<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" hreflang="en-us">

<!-- Additional Meta Tags -->
<meta name="theme-color" content="#ffffff">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

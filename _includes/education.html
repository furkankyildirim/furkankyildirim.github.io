<section class="section experience">
  <div class="section__title">Education</div>
  <div class="section__content">
    <div class="jobs">
      {% for edu in site.data.education %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            <a href="{{edu.url}}" target="_blank">{{edu.school}}</a>
          </div>
          <div class="job__time">{{edu.time}}</div>
        </div>
        <div class="job__position" style="margin-bottom: 8px;">{{edu.degree}}</div>
        <div class="job__description">
          {{edu.description}}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
